
<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Signup</title>
    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css">

  </head>
  <body class="text-center">

    <main class="form-signin w-100 m-auto">
        <form action="/" method="post">
            <img class="mb-4" src="images/img_356259.webp" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Please sign up</h1>

            <input type="text" name="fname" class="form-control" placeholder="first name" required autofocus>
            <input type="text" name="lname" class="form-control" placeholder="last name" required>
            <input type="email" name="email" class="form-control" placeholder="name@email.com" required>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
            <p class="mt-5 mb-3 text-body-secondary">the madx</p>

        </form>
    </main>


    </body>
</html>
